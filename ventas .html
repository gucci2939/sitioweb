<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <header>
            <div class="container">
                <h1>Mi Tienda Online</h1>
            </div>
        </header>

        <div class="container">
            <div class="product">
                <img src="img/carrito1.jpg" alt="Imagen del Producto 1">
                <div class="product-info">
                    <h2>Carros1</h2>
                    <p>Toyota.</p>
                    <p class="price">LPS40.00</p>
                    <button type="button" class="btn btn-sm btn-outliine-secondary">Detalles</button>
                    <button class="add-to-cart" data-name="Producto 1" data-price="25.00">Añadir al Carrito</button>
                </div>
            </div>

            <div class="product">
                <img src="IMG/carrito2.jpg" alt="Imagen del Producto 2">
                <div class="product-info">
                    <h2>Carro2</h2>
                    <p>Hilux.</p>
                    <p class="price">LPS 40.00</p>
                    <button type="button" class="btn btn-sm btn-outliine-secondary">Detalles</button>
                    <button type="submit"></button>
                    <button class="add-to-cart" data-name="Producto 2" data-price="40.00">Añadir al Carrito</button>
                </div>
            </div>

            <div class="cart">
                <h2>Carrito de Compras</h2>
                <ul id="cart-items"></ul>
                <p id="cart-total">Total: $0.00</p>
                <button id="checkout-button">Proceder al Pago</button>
            </div>
        </div>

        <script src="script.js"></script>
    </center>
</body>

</html>
